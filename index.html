<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizzeria</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body class="fondo">
    <header class="menu">
        <img src="./img/Logo.png" alt="logo">
        <ul class="menuBar">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main>
        <section class="principal">
        <div class="envios">
            <img class="delivery" src="./img/delivery.jpg" alt="delivery">
            <h2 class="texto"><span class="textorojo">Envio gratis</span> comprando <span class="textorojo">2 pizzas</span></h2>
        </div>
        <div class="podio">
            <h2 class="textorojo">Podio de pizzas</h2>
            <div class="container-top">
            <div>
            <h3 class="top">Pizzas top 5</h3>
            <ol class="lista-ordenada">
                <li>Muzzarella</li>
                <li>Hawaiana</li>
                <li>Muzzarella J&Morron</li>
                <li>Fugazzeta</li>
                <li>Calabresa</li>
            </ol>
            </div>
            <img class="top" src="./img/PizzaFalling.jpg" alt="Pizza">
        </div>
        </div>
        </section>
    </main>
    <footer class="footerfondo">
        <ul class="lista-desordenada">
            <li>Home</li>
            <li>Contacto</li>
            <li>Ranking</li>
            <li>Promoción</li>
        </ul>
        <img src="./img/Logo.png" alt="logo">
    </footer>
</body>
</html>
